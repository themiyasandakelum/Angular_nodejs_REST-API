<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="employee.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">position</label>
        <input
          class="form-control"
          id="position"
          required
          [(ngModel)]="employee.position"
          name="position"
        />
      </div>
      <div class="form-group">
        <label for="description">office</label>
        <input
          class="form-control"
          id="office"
          required
          [(ngModel)]="employee.office"
          name="office"
        />
      </div>
      <div class="form-group">
        <label for="description">salary</label>
        <input
          class="form-control"
          id="salary"
          required
          [(ngModel)]="employee.salary"
          name="salary"
        />
      </div>
      

      <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
     <button class="btn btn-success" (click)="newEmployee()">Add</button>
    </div>
  </div>
</div>
